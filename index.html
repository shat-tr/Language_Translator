<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="underlined">Language Translator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for the icon -->
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>

        <!-- Input for manual text entry -->
        <h2>Enter Text for Translation:</h2>
        <textarea id="manualText" placeholder="Enter text to translate..." rows="auto" cols="auto"></textarea>
        <!-- Language Selection for Translation -->
        <h3>Select Language:</h3>
        <select id="targetLanguage">
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="zh">Chinese</option>
            <option value="ru">Russian</option>
            <option value="pt">Portuguese</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="ko">Korean</option>
            <option value="nl">Dutch</option>
            <option value="sv">Swedish</option>
            <option value="el">Greek</option>
            <option value="tr">Turkish</option>
            <option value="pl">Polish</option>
            <option value="cs">Czech</option>
            <option value="da">Danish</option>
            <option value="fi">Finnish</option>
            <option value="hu">Hungarian</option>
            <option value="ro">Romanian</option>
            <option value="th">Thai</option>
            <option value="he">Hebrew</option>
        </select>
        <br>
        <button id="translateButton">Translate</button>
    
        <h3>Translated Text:</h3>
        <div class="translated-container">
            <pre id="translatedText">Translated text will appear here...</pre>
        </div>

        <!-- Image Upload Section -->
        <h3>Upload Image for Text Detection:</h3>
        <input type="file" id="imageInput" accept="image/*" />
        <br><br>
        <div id="imagePreviewContainer">
            <img id="imagePreview" src="" alt="Image Preview" style="display:none; width:100%; max-width:500px;"/>
        </div>
        <br>
        <button id="detectTextButton">Detect Text</button>
        <h2>Detected Text:</h2>
        <pre id="detectedText">Text will appear here...</pre>
        <br>
        <button id="translateManualTextButton">Translate</button>
        <h3>Translated Text:</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script src="script0.js"></script>
</body>
</html>
